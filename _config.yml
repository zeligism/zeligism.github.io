# Site settings
title: zeligism
author: Abdulla Jasem Almansoori
email: first.last@mbzuai.ac.ae
description: >-
  Academic Website. Includes some of my personal writing.

# Posts
show_excerpts: true

# URL
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://zeligism.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Social
